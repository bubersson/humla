<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <title>Humla</title> 
        <meta charset="utf-8" /> 
        <script type="text/javascript" src="../lib/jquery-1.6.3.min.js"></script> 
        <link rel="shortcut icon" href="/favicon.ico"/>
        <link rel="stylesheet" href="css/intro.css" type="text/css" /> 
        <link rel="stylesheet" href="css/form.css" type="text/css" /> 
        <script type="text/javascript" src="lib/newlecture.js"></script>

    </head> 

    <body id="index" class="home"> 

        <header id="banner" class="body"> 
            <h1><a href="/">Humla presentations</a></h1> 

        </header>

        <section id="content" class="body"> 
            <div id="form-container">
                <h2>New Lecture</h2> 
                <div id="msg"></div>
                <fieldset><form>
                        <div class="field">
                            <label for="title">Title:</label>
                            <input type="text" name="title" value="" id="title">
                            <p id="e_title"  class="warning"></p>
                        </div>
                        <div class="field">
                            <label for="course">Course ID (short name):</label>
                            <input type="text" name="course" value="" id="course">
                            <p id="e_course"  class="warning"></p>
                        </div>

                        <div class="field">
                            <label for="keywords">Keywords (comma separated):</label>
                            <input type="text" name="keywords" value="" id="keywords">
                            <p id="e_keywords"  class="warning"></p>
                        </div>

                        <div class="field">
                            <label for="author">Author:</label>
                            <input type="text" name="author" value="" id="author">
                            <p id="e_author" class="warning"></p>
                        </div>
                        <div class="field">
                            <label for="order">Order (1,2...):</label>
                            <input type="text" name="order" value="" id="order">
                            <p id="e_order" class="warning"></p>
                        </div>
                        <div class="field">
                            <label for="visible">Visible:</label>
                            <select name="isActive" id="visible">
                                <option selected="selected" value="true" >True</option>
                                <option value="false" >False</option>
                            </select>
                        </div>
                        <input type="button" onclick="submitNewLectureForm();" value="Create" class="submit-button"/>
                    </form>

                </fieldset>
            </div>


        </section>

        <footer id="contentinfo" class="body"> 
        </footer>

    </body> 
</html>
