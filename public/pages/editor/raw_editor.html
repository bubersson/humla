<!DOCTYPE html>
<html>
        <head>
<title>Humla editor</title>
        <meta charset=utf-8>
<script src="./lib/codemirror.js"></script>
<script src="./lib/customScriptsRaw.js"></script>
<script src="./mode/xml/xml.js"></script>
<script src="./mode/javascript/javascript.js"></script> 
<script src="./mode/css/css.js"></script>
<script src="./mode/htmlmixed/htmlmixed.js"></script>
<link rel=stylesheet type="text/css" href="./lib/codemirror.css">
<link type="text/css" rel=stylesheet href="./theme/default.css">
<link type="text/css" rel=stylesheet href="./css/docs.css">
        <style type="text/css">
            .CodeMirror {
                float: left;
                width: 100%;
                height: 400px;
                border: 1px solid black;
            }

        </style>
    </head>
    <body>
        <h1 id="title"><span id="append">Edit</span> presentation for <span id="course">#course</span>: <span id="lecture">#lecture</span></h1>
        <div id="login">                    
            <a id="login-login" href="#login">login</a>                                
        </div>
        <div id="login-form-overlay">
            <a href="#login" id="form-close-btn" rel="javascript" style="cursor: pointer;" title="close">close</a>
            <div id="login-form">
                <a href="/auth/google"><div>Login using Google OpenID</div></a>
            </div>
        </div>
        <div id="msg"></div>
        <div id="controlPanel">
            Insert slide:
            <div>

                <img class="editor-icon-full" src="img/undo.png" onclick="editor.undo();" alt="Undo" title="Undo"  />
                <img class="editor-icon" src="img/slide32.png" onclick="loadLayout(4);" alt="Insert Intro Slide" title="Insert Intro Slide"  />
                <img class="editor-icon" src="img/slide32outline.png" onclick="loadLayout(5);" alt="Insert Outline Slide" title="Insert Outline Slide"  />
                <img class="editor-icon" src="img/section.png" onclick="loadLayout(6);" alt="Insert Section" title="Insert Section"  />
                <img class="editor-icon" src="img/twocol.png" onclick="loadLayout(2);" alt="Insert Two Columns Slide" title="Insert Two Columns  Slide"  />
                <img class="editor-icon" src="img/title.png" onclick="loadLayout(1);" alt="Insert Title Slide" title="Insert Title Slide"  />
                <img class="editor-icon" src="img/footer.png" onclick="loadLayout(3);" alt="Insert Footer Slide" title="Insert Footer Slide"  />
                <img class="editor-icon" src="img/test.png" onclick="loadLayout(7);" alt="Insert Test Questions Slide" title="Insert Test Questions Slide" />
                <img class="editor-icon-full" src="img/redo.png" onclick="editor.redo();" alt="Redo" title="Redo"  />
                <img class="editor-icon-full" src="img/restore.png" onclick="restoreContent();" alt="Restore Original Content" title="Restore Original Content"  />
            </div>



        </div>
    
        <div class="editor_right">

            <textarea id="code" name="code">
            </textarea>

            <script>
                var delay;
                // Initialize CodeMirror editor with a nice html5 canvas demo.
                var editor = CodeMirror.fromTextArea(document.getElementById('code'), {
                    mode: 'text/html',
                    tabMode: 'indent'
                });
    
            </script>

        </div>

        <div style="clear:both"></div>
        <div style="float: right; margin: 5px 0;">
            <a href="" id="cancelLink"><button type="button">Cancel</button> </a>
            <button type="button" onClick="sendData();">Save</button>

        </div>
        <div style="clear:both"></div>
        <div class="restore-info">
            * Restoring original content works only if local storage is supported by the browser
        </div>
        <script type="text/javascript" src="../../lib/jquery-1.7.min.js"></script>
      <script type="text/javascript" src="../lib/auth.js"></script>
    </body>
</html>
