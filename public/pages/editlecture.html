                <section id="content" class="body"> 
                    <div id="form-container">
                        <h2>Edit Lecture</h2> 
                        <div id="msg"></div>
                        <fieldset><form>
                                <input type="hidden" id="_id" name="_id">
                                <div class="field">
                                    <label for="title">Title:<span class="red">*</span></label>
                                    <input type="text" name="title" value="" id="title">
                                    <p id="e_title"  class="warning"></p>
                                </div>
                                <div class="field">
                                    <label for="course">Course ID (short name):<span class="red">*</span></label>
                                    <input type="text" disabled="true" name="course" value="" id="course">
                                    <p id="e_course"  class="warning"></p>
                                </div>

                                <div class="field">
                                    <label for="keywords">Keywords (comma separated):</label>
                                    <input type="text" name="keywords" value="" id="keywords">
                                    <p id="e_keywords"  class="warning"></p>
                                </div>
                                <div class="field">
                                    <label for="semester">Semester (Term):</label>
                                    <input type="text" name="semester" value="" id="semester">
                                </div>
                                <div class="field">
                                    <label for="author">Author:<span class="red">*</span></label>
                                    <input type="text" name="author" value="" id="author">
                                    <p id="e_author" class="warning"></p>
                                </div>
                                <div class="field">
                                    <label for="authorEmail">Author's Email Address:</label>
                                    <input type="text" name="authorEmail" value="" id="authorEmail">
                                </div>
                                <div class="field">
                                    <label for="authorTwitter">Author's Twitter Username:</label>
                                    <input type="text" name="authorTwitter" value="" id="authorTwitter">
                                </div>
                                <div class="field">
                                    <label for="authorWeb">Author's Web:</label>
                                    <input type="text" name="authorWeb" value="" id="authorWeb">
                                </div>
                                <div class="field">
                                    <label for="order">Order (1,2...):<span class="red">*</span></label>
                                    <input type="text" name="order" value="" id="order">
                                    <p id="e_order" class="warning"></p>
                                </div>
                                <div class="field">
                                    <label for="org">Ogranization:</label>
                                    <input type="text" name="org" value="" id="org">
                                </div>
                                <div class="field">
                                    <label for="orgfac">Faculty: </label>
                                    <input type="text" name="orgfac" value="" id="orgfac">
                                </div>
                                <div class="field">
                                    <label for="web">Course Web Address</label>
                                    <input type="text" name="web" value="" id="web">
                                </div>
                                <div class="field">
                                    <label for="spec">Field:</label>
                                    <input type="text" name="spec" value="" id="spec">
                                </div>
                                <div class="field">
                                    <label for="visible">Visible:</label>
                                    <select name="isActive" id="visible">
                                        <option selected="selected" value="true" >True</option>
                                        <option value="false" >False</option>
                                    </select>
                                </div>
                                <div class="abs">
                                    <label for="abs">Abstract:</label>
                                    <textarea name="abs"  id="abs"></textarea>
                                </div>
                                <input type="button" onclick="submitEditLectureForm();" value="Edit" class="submit-button"/>
                            </form>

                        </fieldset>
                    </div>
