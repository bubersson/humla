<!doctype html>  
<html lang="en" manifest="####cache.manifest">
    <head>
        <meta charset="utf-8"/> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>Humla - Server</title>
        <meta name="description" content="Application main page"/>
        <meta name="author" content="Petr Mikota"/>  
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
        <link rel="shortcut icon" href="/favicon.ico"/>
        <link rel="apple-touch-icon" href="/apple-touch-icon.png"/>
        <link rel="stylesheet" href="/pages/css/style.css?v=1"/>

        <!-- All JavaScript at the bottom, except for Modernizr which enables HTML5 elements & feature detects -->
        <!--<script src="js/libs/modernizr-1.6.min.js"></script>-->

    </head>
    <body>
        <div id="wrap" > <!--class="shadow">-->
            <header>
                <h1><a href="/">Humla presentations </a></h1>
                <nav>                  
                    <ul>
                        <li ><a id="presentations" href="index.html" class="active">Presentations</a></li>
                        <li ><a id="editor" href="editcourse.html">Editor</a></li>
                        <li ><a id="about" href="about.html">About</a></li>
                    </ul>
                </nav>
            </header>
            <div id="main" role="main">
                <section>
                    <div class="colhead"><span class="number">1</span>. Courses</div>
                    <div id="courses-search" class="search">
                        <input type="search" id="courses-field" placeholder="Search..." tabindex="1" />
                        <input type="button" id="courses-button" value="Go!" class="button"/>
                        <a href="newcourse.html"><img id="add-course" class="icon" src="img/ico-add.png" width="24" height="24" title="Add Course" /></a>
                    </div>
                    <div class="items">
                        <ul id="course-items"></ul>
                        <div id="course-hint" class="hint">Loading...</div>
                                                
                    </div>

                </section>
                <section>
                    <div class="colhead"><span class="number">2</span>. Lectures</div>
                    <div id="lectures-search" class="search">
                        <input type="search" id="lectures-field" placeholder="Search..." tabindex="2"/>
                        <input type="button" id="lectures-button" value="Go!" class="button"/>
                        <a href="newlecture.html"><img id="add-lecture" class="icon" src="img/ico-add.png" width="24" height="24" title="Add Lecture"/></a>
                    </div>
                    <div class="items">
                        <ul id="lecture-items"></ul>
                        <div  id="lecture-hint" class="hint">&lt;&lt;&lt; Choose course first</div>
                    </div>


                </section>
                <section>
                    <div class="colhead"><span class="number">3</span>. Info</div>
                    <div class="info">
                        <div id="info-text">
                            <div class="hint">&lt;&lt;&lt; Choose lecture first</div>

                        </div>
                    </div>

                </section>
                <div class="clear"></div>
            </div>
            <footer>
                v0.1 Humla &copy; 2011 
            </footer>
        </div> <!--! end of #container -->



        <div id="debug">
            <div>DEBUG</div>            
            <a href="#" onclick="document.getElementById('msg').innerHTML='';">Clear DEBUG</a><br/>
            <span id="msg">&nbsp;</span>


        </div>


        <!-- ~~~~~~ Control Javascripts ~~~~~~~~~~~~ -->
        <script type="text/javascript" src="../lib/jquery-1.7.min.js"></script>
        <script type="text/javascript" src="lib/page-script.js"></script>

    </body>


</html>
