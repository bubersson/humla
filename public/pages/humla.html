<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <title>FacetedPictures!</title> 
        <meta charset="utf-8" /> 
        <script type="text/javascript" src="../lib/jquery-1.6.3.min.js"></script> 
        <link rel="shortcut icon" href="/favicon.ico"/>
        <link rel="stylesheet" href="css/intro.css" type="text/css" /> 
        <script type="text/javascript">
            $(document).ready(function(){
                var selected = ""
                $("#triggers > li").click(function() {
                    var s = this.id.substring("trigger".length);
                    if (s!==selected) {
                        $("nav div").hide();
                        $("#panel"+s).show("slow"); 
                        selected = s;
                    }
                });
            });
        </script>

    </head> 

    <body id="index" class="home"> 

        <header id="banner" class="body"> 
            <h1><a href="#">Humla presentations </a></h1> 
            <nav>
                <ul id="triggers"> 
                    <li id="triggerMDW"><a href="#" >MDW</a></li> 
                    <li id="triggerW20"><a href="#" >W20</a></li> 
                    <li id="triggerPAR"><a href="#" >PAR</a></li> 
                    <li id="triggerSPI"><a href="#">SPI</a></li> 
                </ul>


                <div  id="panelMDW">
                    <ul>
                        <li>A</li>
                        <li>B</li>
                    </ul>
                </div>
                <div  id="panelW20">list of presentations</div>
                <div  id="panelPAR">list of presentations</div>
                <div  id="panelSPI">list of presentations</div>


            </nav> 
        </header>	
        <section id="content" class="body"> 

            <a href="#">Some link</a>

        </section>

        <footer id="contentinfo" class="body"> 
        </footer>

    </body> 
</html>
